<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chichewa Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <button id="home-button" style="display: none;">üè† Home</button>
  </header>

  <div id="welcome-screen">
    <h1>Welcome to the Chichewa Quiz</h1>
    <ul id="lesson-list">
      <li><button class="lesson-button" data-lesson="lesson1">Lesson 1</button></li>
      <li><button class="lesson-button" data-lesson="lesson2">Lesson 2</button></li>
    </ul>
  </div>

  <div class="quiz-container" style="display: none;">

    <h1>Chichewa Basics Quiz</h1>

    <!-- Status bar: progress and score -->
    <div id="status-bar">
      <span id="progress-text"></span>
      <span id="score-text"></span>
    </div>

    <!-- Question and choices -->
    <div id="question-block">
      <p id="question-text" class="question-text"></p>
      <button id="play-question">üîä Play Question</button>
      <audio id="audio-question"></audio>
      <div id="choices"></div>
    </div>

    <div id="about-info-container" style="display: none;">
      <button id="about-info-button">About Info</button>
      <p id="about-info-text" style="display: none;">
        This simple webpage was produced by Rhon Phiri, designed by Vincent Chilemba & brought about by ChatGPT and copilot.
        Intended to provide a simple platform to practice the basics of Chichewa taught by Medic To Medic Chichewa Tutors
      </p>
    </div>

    <!-- Feedback and navigation -->
    <div id="feedback"></div>
    <button id="next-question" disabled>Next Question ‚Üí</button>
  </div>



  <script src="script.js"></script>

</body>
</html>
